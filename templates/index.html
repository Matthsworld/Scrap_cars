{% extends 'base.html' %}

{% block content %}
<h1>Scrap Cars for Sale</h1>
<ul>
    {% for car in cars %}
    <li>
        <strong>{{ car.owner_name }}</strong> - {{ car.car_model }}<br>
        {{ car.description }}<br>
        Listed on: {{ car.date_listed }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
